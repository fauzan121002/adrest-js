<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keyword"
      content="Adrest.js - HTML Library to extend your HTML layout."
    />
    <title>Adrest.js</title>
  </head>
  <body>
    <h1>Adrest.js</h1>
    <a
      style="
        color: white;
        text-decoration: none;
        padding: 10px;
        background-color: #212121;
        margin-bottom: 10px;
      "
      href="https://github.com/fauzan121002/adrest-js"
      target="_blank"
      >Adrest.js on Github</a
    >

    <h2>Usage</h2>

    <div style="font-weight: bold;">Extending layout</div>

    <img
      src="img/extend.png"
      style="height: 200px; width: 500px; object-fit: cover;"
      alt=""
    />

    <p>You must only extend one file inside the file.</p>

    <div style="font-weight: bold;">Include view</div>

    <img
      src="img/include.png"
      style="height: 400px; width: 500px; object-fit: cover;"
      alt=""
    />

    <p>You can also include when extend.</p>
  </body>
</html>
